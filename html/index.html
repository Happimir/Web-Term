<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Mob</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- JavaScript for Homepage -->
    <script src="../javascript/populateHomepage.js"></script>
    
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    
    <div class = "jumbotron text-center" name = "banner" id = "banner">
        <h3>MovieMob</h3>
        <form name = "search" id="search">
            <label>Search</label><input name="searchBox" type="text">
            <input type="submit" value="Search">
        </form>
    </div>

    <div class = "container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="selector">
                    <h3>Now Playing</h3>
                    <table class="table">
                       <p>Showing 20 Tiles</p>
                        <tbody>
                            <tr>
                                <td>Sort By</td>
                                <td><select name="sort">
                                        <option value="Top Trending">Trending</option>
                                        <div class="option1"></div>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Genre</td>
                                <td><select name="Genre">
                                        <option value="Top Trending">Trending</option>
                                        <div class="option2"></div>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
			
            <div class="col-md-4" id="sideEntry">
               <h3>Top Rated</h3>

            </div>
        </div>
    </div>
</body>
</html>
