<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Mob</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- JavaScript for movie page -->
    <script src="../javascript/moviePage.js"></script>

    <!-- Style Sheet -->
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class = "jumbotron text-center" id = "banner">
      <h2>MovieMob</h2>
        <form name = "search" id="search">
            <label>Search</label><input name="searchBox" type="text">
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="text-align:center">
                <h1 id="movieTitle">MOVIE TITLE</h1>
            </div>
        </div>
        <div class="row analysisPane">
            <div class="col-md-4">
                <div id="moviePoster">
                    <img class="img-responsive center-block" src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2015/10/star-wars-force-awakens-official-poster.jpg" alt="placeholder"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="movieInfo">
                    <dl>
                        <dt>Genre</dt>
                        <dd id="genre">Star Shooter</dd>
                        <dt>Actor(s)</dt>
                        <dd id="actors">Benjamin Button</dd>
                        <dt>Plot</dt>
                        <dd id="plot">Shoot stuff, Harrison Ford Dies At The End</dd>
                    </dl>
                </div>
            </div>
            <div class="col-md-4">
                <div class="scoreAdjust">
                    <h1>ANALYSIS SECTION</h1>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</body>
</html>
